<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>HTML Layout</title> 
 
  <style> 
    * {       margin: 0;       padding: 0;       box-sizing: border-box;       font-family: Arial, sans-serif; 
    } 
    body {       background-color: #ffb3b3;       padding: 20px; 
    } 
 
    
    header {       background-color: #9dd7d1;       padding: 20px; 
      text-align: center;       font-size: 24px;       margin-bottom: 20px; 
    } 
 .main {       display: flex;       gap: 20px;       margin-bottom: 20px; 
    }    
 aside {       width: 25%;       background-color: #6fbfbf;       padding: 150px;       text-align: center;       font-size: 24px; 
    } 
  article {       width: 75%;       background-color: #ff8080;       padding: 150px; 
    } 
 
    article h2 {       text-align: center;       margin-bottom: 50px; 
    } 
 
    
    .images {       display: flex;       justify-content: space-between;       gap: 10px; 
    } 
 
    .image {       background-color: #d9d9d9;       width: 100%;       height: 200px;       display: flex;       align-items: center;       justify-content: center;       font-size: 20px; 
    } 
 footer {       background-color: #9dd7d1;       padding: 20px; 
      text-align: center;       font-size: 24px; 
    } 
  </style> 
 
</head> 
<body> 
  <header>Header</header> 
 
  <div class="main"> 
    <aside>Aside</aside> 
    <article> 
      <h2>Article</h2> 
      <div class="images"> 
        <div class="image">Image</div> 
        <div class="image">Image</div> 
        <div class="image">Image</div> 
      </div> 
    </article> 
  </div> 
 
  <footer>Footer</footer> 
 
</body> 
</html>
