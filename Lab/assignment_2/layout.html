<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Webpage Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, nav, section, article, aside, footer {
      padding: 20px;
      text-align: center;
      color: white;
      margin: 5px;
    }

    header {
      background-color: #f44336; /* red */
    }

    nav {
      background-color: #00bcd4; /* blue */
    }

    section {
      background-color: #ffcc80; /* light orange */
      float: left;
      width: 60%;
      color: black;
    }

    article {
      background-color: #ff9800; /* orange */
      float: left;
      width: 60%;
      color: black;
    }

    aside {
      background-color: #ff66cc; /* pink */
      float: right;
      width: 35%;
      height: 240px;
      color: black;
    }

    footer {
      background-color: #757575; /* grey */
      clear: both;
    }
  </style>
</head>
<body>

  <header>Header</header>
  <nav>Navigation</nav>

  <section>Section</section>
  <aside>Aside</aside>
  <article>Article</article>

  <footer>Footer</footer>

</body>
</html>
